<form>
    <h1>DELETANDO CLIENTE</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="cliente.nome" type="text" name="nome" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Idade</mat-label>
        <input matInput [(ngModel)]="cliente.idade" type="date" name="idade" disabled>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" mat-stroked-button class="mat-elevation-z4" color="primary">Deletar Cliente</button>
        <button (click)="cancel()" mat-stroked-button class="mat-elevation-z4" color="warning">Cancelar</button>
    </div>
</form>
