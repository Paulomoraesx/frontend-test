<div class="content">
  <div class="title">
    <h1>Clientes</h1>
  </div>

  <button mat-stroked-button (click)="navegarParaClienteCreate()" class="mat-elevation-z4" color="primary">Novo Cliente</button>

  <div class="mat-elevation-z8 content-table">
    <table class="tabela" mat-table [dataSource]="clientes">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- Idade Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>NASCIMENTO</th>
        <td mat-cell *matCellDef="let row" > {{ row.idade | date:"dd/MM/yyyy" }}</td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="botao-editar" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="botao-deletar" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
