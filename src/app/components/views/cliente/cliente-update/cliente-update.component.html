<form action="">
    <h1>ATUALIZAR NOVO CLIENTE</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="cliente.nome" type="text" name="nome" placeholder="Ex: JoÃ£o">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Idade</mat-label>
        <input matInput [(ngModel)]="cliente.idade" type="date" name="Idade">
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" mat-stroked-button class="mat-elevation-z4" color="primary">Atualizar Cliente</button>
        <button (click)="cancel()" mat-stroked-button class="mat-elevation-z4" color="warning">Cancelar</button>
    </div>
</form>
